name: Export Telegram Feed2
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write  # needed so GITHUB_TOKEN can push

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for proper commits

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install telethon

      - name: Export chat -> public/telegram-feed.json
        env:
          TG_API_ID: ${{ secrets.TG_API_ID }}
          TG_API_HASH: ${{ secrets.TG_API_HASH }}
          TG_SESSION_STRING: ${{ secrets.TG_SESSION_STRING }}
          TG_CHAT: ${{ secrets.TG_CHAT }}
          LIMIT: ${{ secrets.LIMIT }}
        run: python scripts/export_chat.py

      - name: Commit & push JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update telegram-feed.json"
          file_pattern: public/telegram-feed.json
          branch: ${{ github.ref_name }} # push back to same branch
